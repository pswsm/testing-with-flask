{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="columns is-multiline">
      {% for key, value in abtme.items() %}
      <div class="column is-half-desktop">
        <p class="title is-4 has-text-light">{{ key|title }}</p>
        <ul>
          {% for subvalue in value %}
          <li>{{ subvalue|title }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>

  </div>
{% endblock %}
