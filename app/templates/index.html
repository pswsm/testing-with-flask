{% extends "base.html" %}

{% block content %}
  <div class="container">
    {% for thing in abtme %}
    <p class="title is-4 has-text-light">{{ thing.name }}</p>
    <ul>
      {% for subthing in abtme.subthing %}
      <li>{{ subthing.name }}
      {% endfor %}
    </ul>
    {% endfor %}
  </div>  
{% endblock %}
